<ion-header>
    <ion-toolbar color="tertiary" >
      <ion-title><ion-icon (click)="goBack()" name="arrow-back"></ion-icon>  &nbsp; &nbsp;&nbsp;<ion-icon name="person-add"></ion-icon> REGISTER</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content  >

     

      <ion-card color="tertiary">
          <ion-card-header>
              <ion-card-title text-center style="margin:20px;"> <ion-icon name="person-add"></ion-icon> REGISTER</ion-card-title>
          
              <ion-img  src="assets/register_logo.png" ></ion-img>
            </ion-card-header>
          
        
          <ion-card-content>
              <ion-item >
                  <ion-icon slot="start" name="person"></ion-icon>
                  <ion-input  placeholder="Username"></ion-input>
                </ion-item> 
                <ion-item >
                    <ion-icon slot="start" name="lock"></ion-icon>
                    <ion-input type="password"  placeholder="Password"></ion-input>
                  </ion-item>

                  <ion-item >
                      <ion-icon slot="start" name="mail"></ion-icon>
                      <ion-input type="text"  placeholder="Email"></ion-input>
                    </ion-item>
                    
                    <ion-item >
                        <ion-icon slot="start" name="phone-portrait"></ion-icon>
                        <ion-input type="text"  placeholder="Mobile Number"></ion-input>
                      </ion-item>
                  <ion-button shape="round" expand="full" color="light" (click)="goToRegister()" > <ion-icon name="person-add"></ion-icon>&nbsp; Register</ion-button>
           
          </ion-card-content>
        </ion-card>
       
  </ion-content>
