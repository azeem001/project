<ion-header>
  <ion-toolbar color="tertiary" >
    <ion-title><ion-icon (click)="goBack()" name="arrow-back"></ion-icon>  &nbsp; &nbsp;&nbsp;<ion-icon name="unlock"></ion-icon> LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content  >

  

    <ion-card color="tertiary">
        <ion-card-header>
            <ion-card-title text-center style="margin:20px;"> <ion-icon name="contacts"></ion-icon> USER LOGIN</ion-card-title>
            <ion-img  src="assets/booking_logo5.png" ></ion-img>
          </ion-card-header>
        
      
        <ion-card-content>
            <ion-item >
                <ion-icon slot="start" name="person"></ion-icon>
                <ion-input  placeholder="Username"></ion-input>
              </ion-item> 
              <ion-item >
                  <ion-icon slot="start" name="lock"></ion-icon>
                  <ion-input type="password"  placeholder="Password"></ion-input>
                </ion-item>

                <ion-button shape="round"  color="light" > <ion-icon name="unlock"></ion-icon>&nbsp; Login</ion-button> <ion-button shape="round"  color="light" (click)="goToRegister()" > <ion-icon name="person-add"></ion-icon>&nbsp; Register</ion-button>
         
        </ion-card-content>
      </ion-card>
      <div style="text-align:center">
      <ion-button (click)="presentAlert()" style="margin-left: 0px;margin-top: 30px"  color="tertiary" > <ion-icon name="alert"></ion-icon>&nbsp; Forgot Passowrd?</ion-button>
    </div>
</ion-content>
